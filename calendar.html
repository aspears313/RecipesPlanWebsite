<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <link rel="stylesheet" href="css/calendarStyles.css">
        <!-- endbuild -->

        <title>Calendar</title>
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#recipeNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="recipeNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Recipes</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Calendar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="shopping.html">Shopping</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="meals.html">Meals</a>
                                    </li>
                                </ul>
                                <span class="navbar-text ml-auto btn" id="loginButton">
                                    <a role="button" id="login">
                                        <i class="fa fa-sign-in"> </i> Login
                                    </a>
                                </span>
                                <span class="navbar-text ml-4 mr-0 btn" id="signupButton">
                                    <a role="button" id="signup">
                                        <i class="fa fa-user-plus"> </i> Sign Up
                                    </a>
                                </span>
                            </div>
                        </nav>
                    </div>  
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="title">Recipe Planner</h1>
                        <h2 class="title">Your Recipes.<br>Share them with the world.</h2>
                    </div>
                </div>
            </div> 
        </header>

        <div class="calendar-container container">
            <div class="calendar">
                <div class="month">
                    <a role="button" class="prev">
                        <i class="fas fa-angle-left"></i>
                    </a>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <a role="button" class="next">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    
                </div>
            </div>
        </div>
        
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/calendarScripts.js"></script>
        <!-- endbuild -->
    </body>

</html>
