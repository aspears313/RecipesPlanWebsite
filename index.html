<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles.css" />

        <title>Recipe Planner</title>
    </head>

    <body>
        
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-md navbar-dark stickytop">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#recipeNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="recipeNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Recipes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Calendar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Shopping</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Meals</a>
                                    </li>
                                </ul>
                                <span class="navbar-text ml-auto btn" id="loginButton">
                                    <a role="button" id="login">
                                        <i class="fa fa-sign-in"> </i> Login
                                    </a>
                                </span>
                                <span class="navbar-text ml-4 mr-0 btn" id="signupButton">
                                    <a role="button" id="signup">
                                        <i class="fa fa-user-plus"> </i> Sign Up
                                    </a>
                                </span>
                            </div>
                        </nav>
                    </div>  
                </div>
                <div class="row">
                    <div class="col">
                        <h1>Recipe Planner</h1>
                        <h2>Your Recipes.<br>Share them with the world.</h2>
                    </div>
                </div>
            </div> 
        </header>

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label"> Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-sm ml-1">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->

    </body>

</html>
